<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="main">
    <h1>Currency converter</h1>
    <div class="container box">
      <div class="converter">
    
        <div class="base-convert">
          <p>Exchange Rate</p>
          <span class="base">1 USD = 21MXN</span>
          <div class="base-convert-1"></div>
          <div class="base-convert-2"></div>
        </div>
      <div class="text">
 
      <p>Of</p>
      <p>A</p>
      </div>
  
      <div class="main-convert">

        <div class="cur-box">
          <div class="currency from">
            <img src="images/estados-unidos.png" alt="">
            <select class="cur-1">
              <option value="INR">INR</option>
              <option value="MXN">MXN</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="CAD">CAD</option>
              <option value="BRL">BRL</option>
              <option value="PEN">PEN</option>
              <option value="ARS">ARS</option>
              <option value="AUD">AUD</option>
              <option value="CNY">CNY</option>
              <option value="CLP">CLP</option>
              <option value="COP">COP</option>
              <option value="CRC">CRC</option>
              <option value="JPY">JPY</option>
              <option value="NZD">NZD</option>
              <option value="RUB">RUB</option>
              <option value="SEK">SEK</option>
              <option value="CHF">CHF</option>
              <option value="UYU">UYU</option>
              <option value="INR">INR</option>
            </select>
          </div>
          <input type="text" class="cur-1-input" placeholder="0">
        </div>
     
        <div class="switch-cur">
          <img src="./images/exchange.png" alt="">
         
      </div>



        <div class="cur-box">
          <div class="currency to">
            <img src="images/mexico.png" alt="">
            <select class="cur-2">
              <option value="INR">INR</option>
              <option value="MXN"> MXN</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="CAD">CAD</option>
              <option value="BRL">BRL</option>
              <option value="PEN">PEN</option>
              <option value="ARS">ARS</option>
              <option value="AUD">AUD</option>
              <option value="CNY">CNY</option>
              <option value="CLP">CLP</option>
              <option value="COP">COP</option>
              <option value="CRC">CRC</option>
              <option value="JPY">JPY</option>
              <option value="NZD">NZD</option>
              <option value="RUB">RUB</option>
              <option value="SEK">SEK</option>
              <option value="CHF">CHF</option>
              <option value="UYU">UYU</option>
            </select>
          </div>
          <input type="text" class="cur-2-input" placeholder="0.00">
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
